<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="/css/signup.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="sign-up-form">
        <h1>Sign Up</h1>
        <form>
            <input type="email" class="input-box" placeholder="Enter Email"> <i class='bx bxs-envelope'></i> <br>
            <input type="password" class="input-box" placeholder="Enter Password"> <i class='bx bxs-lock-alt'></i>
            <p><span><input type="checkbox"></span> agree to the terms of services</p>
            <button type="button" class="signup-btn">Sign up</button>
            <hr>
            <p class="or">OR</p>
            <button type="button" class="fb-btn">Login with facebook</button>
            <p>Do you nave an account ? <a href="#">Sign in</a></p>
        </form>
    </div>
</body>
</html>
